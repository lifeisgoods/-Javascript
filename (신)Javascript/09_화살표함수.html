<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표함수</title>
</head>
<body>
    <script>
        function sum(x, y){ 

            return x + y;
        }

        let sumArrowFunction = (x, y) => x + y;
        console.log(sum(10, 20));
        //arrowfuction은 간결한 코드에 주로 사용한다.
        console.log(sumArrowFunction(10, 20));
    </script>
</body>
</html>
