<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수</title>
</head>
<body>
    <script>
        //콜백함수
        function sum(x, y, c){
            c(x+y);
            return x + y;
        }

        function documentWrite(s){
            console.log('콜백함수', s);
        }
        
        sum(10, 20, documentWrite)
    </script>
</body>
</html>
