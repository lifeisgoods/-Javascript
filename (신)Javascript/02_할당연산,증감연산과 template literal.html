<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할당연산, 증감연산과 template literal</title>
</head>
<body>
    <script>
        //연산

        var x, y, z;
        x = 5;
        y = 9;
        y++; // 10
        x--; // 4
        --x; // 3
        ++x; // 4
        x = x + 2 ; // 6
        x += 2; // 8
        document.write(x, '<br>');
        x *= 2; // 16
        document.write(x, '<br>');

        
        var 이름 = '전낙원';
        var 나이 = 10;
        
        document.write('제 이름은 ' + 이름 + '이고, 제 나이는 ' + 나이 + '입니다.'+'<br>')
        //템플릿 문법  `${}` 
        document.write(`제 이름은 ${이름}입니다. 제 나이는 ${나이+나이} 입니다.`)

    </script>
</body>
</html>
