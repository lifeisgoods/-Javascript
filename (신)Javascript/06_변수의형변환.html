<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의형변환</title>
</head>
<body>
    <script>
        // document.write(10+10,'<br>'); //20
        // document.write('10'+'10','<br>'); // 1010
        // let one = 1;
        // document.write(`<p>one + one : ${one + one} </p> <br>`);
        // document.write(`<p>String(one) + String(one) : ${String(one) +String (one)} </p> <br>`);

         let two = '2';
         document.write(`<p>two + two : ${two + two} </p> <br>`);
         document.write(`<p>Number(two) + Number(two) : ${Number(two) + Number(two)} </p> <br>`);

        let three = two + two;
        document.write(`<p>typeof(three) : ${typeof(three)}</p> <br>`);

        document.write(`<p> boolean(1): ${Boolean(1)} </p> <br>`);
        document.write(`<p> boolean(-1): ${Boolean(-1)} </p> <br>`);
        document.write(`<p> boolean(0): ${Boolean(0)} </p> <br>`);
        document.write(`<p> boolean(''): ${Boolean('')} </p> <br>`);
        document.write(`<p> boolean(' '): ${Boolean(' ')} </p> <br>`);
        document.write(`<p> boolean([]): ${Boolean([])} </p> <br>`);
        document.write(`<p> boolean([0]): ${Boolean([0])} </p> <br>`);
        document.write(`<p> boolean('0'): ${Boolean('0')} </p> <br>`);

    </script>
</body>
</html>
